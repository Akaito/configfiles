#setw -t0:1 aggressive-resize on
#neww -d -nmutt 'exec mutt'
#setw -t0:2 aggressive-resize on
#neww -d
#neww -d
#neww -d

# Vim-like keys for moving around in copy mode (PREFIX [)
setw -g mode-keys vi

